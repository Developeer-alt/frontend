<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nordes Studio</title>
    <link rel="stylesheet" href="../assets/global/global.css">
    <link rel="shortcut icon" href="../assets/images/icons/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0C071C;
            --line: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.65);
            --primary: #009DFF;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 16px 5%;
            border-bottom: 1px solid var(--line);
            background: rgba(12, 7, 28, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            height: 32px;
        }

        .logo-text {
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.1rem;
        }

        .nav-actions a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-actions a:hover {
            color: var(--primary);
        }

        /* AUTH CONTAINER */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            background: radial-gradient(circle at top right, rgba(0, 157, 255, 0.05), transparent),
                        radial-gradient(circle at bottom left, rgba(0, 157, 255, 0.05), transparent);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, var(--muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* FORMS */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 157, 255, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #fff;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0075FF);
            color: #fff;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 157, 255, 0.3);
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--muted);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--muted);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--glass-border);
        }

        .divider span {
            padding: 0 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4b4b;
            font-size: 0.8rem;
            margin-top: 5px;
            margin-left: 4px;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="home.html" class="logo">
            <img src="../assets/images/icons/logo.png" alt="Nordes Studio">
            <span class="logo-text">NORDES STUDIO</span>
        </a>
        <div class="nav-actions">
            <a href="home.html"><i class="fas fa-arrow-left"></i> <span>Voltar</span></a>
        </div>
    </nav>
</header>

<main>
    <div class="auth-container">
        <!-- SEÇÃO DE LOGIN -->
        <div class="form-section active" id="login-section">
            <div class="auth-header">
                <h1>Bem-vindo</h1>
                <p>Entre na sua conta Nordes Studio</p>
            </div>

            <button class="btn btn-social" id="google-login">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continuar com Google
            </button>

            <div class="divider"><span>OU</span></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" name="password" placeholder="Sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Lembrar-me</label>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">Entrar</button>
            </form>

            <div class="auth-toggle">
                Não tem conta? <a href="#" onclick="toggleAuthMode(event)">Criar conta</a>
            </div>
        </div>

        <!-- SEÇÃO DE CADASTRO -->
        <div class="form-section" id="signup-section">
            <div class="auth-header">
                <h1>Criar Conta</h1>
                <p>Junte-se à comunidade Nordes Studio</p>
            </div>

            <button class="btn btn-social" id="google-signup">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continuar com Google
            </button>

            <div class="divider"><span>OU</span></div>

            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-firstname">Nome</label>
                        <input type="text" id="signup-firstname" name="firstname" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lastname">Sobrenome</label>
                        <input type="text" id="signup-lastname" name="lastname" placeholder="Sobrenome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-username">Nome de Usuário (ex: @matheus01)</label>
                    <input type="text" id="signup-username" name="username" placeholder="apenas letras, números, . e _" pattern="[a-z0-9._]+" title="Apenas letras minúsculas, números, ponto e underline" required>
                    <div class="error-message" id="signup-username-error"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" name="password" placeholder="Sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo com os <a href="termos-de-uso.html">Termos de Uso</a></label>
                </div>

                <button type="submit" class="btn btn-primary" id="signup-btn">Criar Conta</button>
            </form>

            <div class="auth-toggle">
                Já tem conta? <a href="#" onclick="toggleAuthMode(event)">Entrar</a>
            </div>
        </div>
    </div>
</main>

    <!-- Configurações e Utilitários -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth-guard.js"></script>
    <script src="../assets/js/utils/api-client.js"></script>
    
    <!-- Lógica de Login -->
    <script src="../assets/script/log_improved.js"></script>
    <script src="../assets/global/scroll.js"></script>
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function toggleAuthMode(e) {
        e.preventDefault();
        const loginSec = document.getElementById('login-section');
        const signupSec = document.getElementById('signup-section');
        loginSec.classList.toggle('active');
        signupSec.classList.toggle('active');
    }
</script>
</body>
</html>
